<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hello!</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      color: #333;
    }
    .container {
      margin-top: 20vh;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      background-color: #007bff;
      color: #fff;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Hello, World!</h1>
    <p id="message">Click the button to see a message.</p>
    <button onclick="sayHello()">Click Me</button>
  </div>

  <script>
    function sayHello() {
      const messageElement = document.getElementById('message');
      messageElement.textContent = 'Hello, Github Copilot Enthusiast!';
    }
  </script>
</body>
</html>
